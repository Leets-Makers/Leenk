spring:
  datasource:
    url: ${LOCAL_MYSQL_DB_URL}
    username: ${LOCAL_MYSQL_DB_USERNAME}
    password: ${LOCAL_MYSQL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    mongodb:
      uri: ${LOCAL_MONGODB_URI}
      database: ${LOCAL_MONGODB_DB_NAME}

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  cloud:
    aws:
      credentials:
        access-key: ${LOCAL_AWS_ACCESS_KEY}
        secret-key: ${LOCAL_AWS_SECRET_KEY}
      region:
        static: ap-northeast-2

myapp:
  sqs:
    queue-name: ${LOCAL_AWS_SQS_QUEUE_NAME}
    queue-url: ${LOCAL_AWS_SQS_QUEUE_URL}
    messageDelaySecs : 0
